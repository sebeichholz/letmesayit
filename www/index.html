<!DOCTYPE HTML>
<html lang="de">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<title>Let me say it!</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="style/bootstrap.min.css">
	<link rel="stylesheet" href="style/style.css">


</head>
<body>


<textarea type="text" id="sayThis" rows="2"></textarea>
<br/>


<!-- Sprechen: -->
<button type="button" class="btn btn-success btn-lg"
		onclick="sayIt(document.getElementById('sayThis').value);"
		id="buttonSayIt"
		>
	<span class="glyphicon glyphicon-comment" aria-hidden="true"> Sprechen</span>
</button>


<!-- Ändern: -->
<button type="button" class="btn btn-primary btn-lg"
		onclick="edit();"
		id="buttonEdit"
		>
	<span class="glyphicon glyphicon-pencil" aria-hidden="true"> Ändern</span>
</button>

<!-- Neu: -->
<button type="button" class="btn btn-danger btn-lg"
		onclick="clearInput();"
		id="buttonClear"
		>
	<span class="glyphicon glyphicon-remove-circle" aria-hidden="true"> Neu</span>
</button>


<!-- Settings Button -->
<div id="divSettings" style="display:none;">
	<button type="button" class="btn btn-default btn-lg"
			data-toggle="modal" data-target="#settingsDialog"
			id="buttonSettings"
			>
		<span class="glyphicon glyphicon glyphicon-cog" aria-hidden="true"></span>
	</button>
</div>



<!-- Settings Inhalt -->
<div id="settingsDialog" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Einstellungen</h4>
			</div>
			<div class="modal-body">
				<p>Hier werden die Einstellungen zu sehen sein.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Schließen</button>
			</div>
		</div>

	</div>
</div>


<script src="script/index.js"></script>
<script src="script/jquery-2.1.4.min.js"></script>
<script src="script/bootstrap.min.js"></script>


</body>
</html>
